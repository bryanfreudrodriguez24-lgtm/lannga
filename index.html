    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    h1 {
      color: white;
      font-size: 2.5em;
      text-align: center;
      animation: glow 2s infinite alternate;
      opacity: 0; /* hidden at first */
      transition: opacity 2s ease-in; /* smooth fade-in */
    }
    h1.show {
      opacity: 1; /* fade in when class added */
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6b81, 0 0 20px #ff6b81; }
      to { text-shadow: 0 0 20px #ff4757, 0 0 40px #ff4757; }
    }
    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }
    .fade-in-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      background-color: #ff6b81;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .fade-in-btn:hover {
      background-color: #ff4757;
    }
  </style>
</head>
<body>
  <!-- Hidden love message -->
  <h1 id="loveMessage">
    Thank you for being patient ‚ù§Ô∏è<br>
    Thank you for supporting me while I‚Äôm busy üìö<br>
    Thank you for cheering me up when I‚Äôm down üíï<br>
    I love you, Langga! üíñ
  </h1>

  <!-- Button to trigger hearts -->
  <button class="fade-in-btn" id="startBtn">Show Love üíå</button>

  <script>
    var heartsInterval = null;

    // Generate a random color in hex
    function getRandomColor() {
      return '#' + Math.floor(Math.random()*16777215).toString(16);
    }

    // Floating heart generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§";
      heart.style.color = getRandomColor(); // random color
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    // Button click triggers hearts and message
    document.getElementById("startBtn").addEventListener("click", function() {
      document.getElementById("loveMessage").classList.add("show");
      if (!heartsInterval) {
        heartsInterval = setInterval(createHeart, 500);
      }
      this.style.display = "none"; // hide button after click
    });
  </script>
</body>
</html>
