<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    h1 {
      color: white;
      font-size: 2.5em;
      text-align: center;
      animation: glow 2s infinite alternate;
      opacity: 0; /* hidden at first */
      transition: opacity 2s ease-in; /* smooth fade-in */
    }
    h1.show {
      opacity: 1; /* fade in when class added */
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6b81, 0 0 20px #ff6b81; }
      to { text-shadow: 0 0 20px #ff4757, 0 0 40px #ff4757; }
    }
    .heart {
      position: absolute;
      color: #ff6b81;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }
    .music-box {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    iframe {
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <!-- Hidden love message -->
  <h1 id="loveMessage">
    Thank you for being patient ‚ù§Ô∏è<br>
    Thank you for supporting me while I‚Äôm busy üìö<br>
    Thank you for cheering me up when I‚Äôm down üíï<br>
    I love you, Langga! üíñ
  </h1>

  <!-- Music Player -->
  <div class="music-box">
    <p style="color:white; font-size:1.2em;">Play our song üé∂</p>
    <iframe id="ytplayer" width="250" height="140" 
      src="https://www.youtube.com/embed/Q3dHm18gZdU?enablejsapi=1" 
      title="Tadhana - Up Dharma Down"
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <script>
    // Load YouTube API for play detection
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer', {
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        // Fade-in message
        document.getElementById("loveMessage").classList.add("show");
        // Start hearts floating
        setInterval(createHeart, 500);
      }
    }

    // Floating heart generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§";
      document.body.appendChild(heart);

      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";

      setTimeout(() => heart.remove(), 6000);
    }
  </script>
</body>
</html>
