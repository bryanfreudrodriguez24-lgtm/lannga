<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You ❤️</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #ffe6f7 0%, #c9e7ff 100%);
      overflow: hidden;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      position: relative;
      transition: background 1s;
    }
    .bg-animated {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: radial-gradient(circle at 70% 30%, #ffe6f7 20%, #e1eaff 60%, #fbc2eb 100%);
      animation: bgMove 20s ease-in-out infinite alternate;
      opacity: 0.93;
    }
    @keyframes bgMove {
      0% {background-position: 0 0;}
      100% {background-position: 400px 200px;}
    }
    .overlay-glitter {
      pointer-events: none;
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      z-index: 1;
      background: url('https://i.imgur.com/USqEKbJ.png');
      opacity: 0.18;
      animation: glitterMove 12s linear infinite alternate;
    }
    @keyframes glitterMove {
      from {background-position: 0 0;}
      to {background-position: 500px 500px;}
    }
    h1 {
      color: #fff;
      font-size: 2.7em;
      text-align: center;
      margin-bottom: 0;
      text-shadow: 0 0 28px #ffb3c6, 0 0 50px #fcdff1;
      position: relative;
      z-index: 3;
      opacity: 0;
      transition: opacity 2s;
      animation: glow 2.2s ease-in-out infinite alternate;
      letter-spacing: 1.8px;
      filter: drop-shadow(0 0 6px #fff8) drop-shadow(0 0 22px #ffb3c6);
    }
    h1.show { opacity: 1; }
    @keyframes glow {
      from { text-shadow: 0 0 28px #ffb3c6, 0 0 50px #fcdff1;}
      to { text-shadow: 0 0 44px #c9e7ff, 0 0 70px #fcbbe9, 0 0 20px #fff6;}
    }
    .heart {
      position: absolute;
      z-index: 5;
      opacity: 0.80;
      font-size: 28px;
      pointer-events: none;
      animation: floatUp 8s linear;
      user-select: none;
      will-change: transform, opacity;
      filter: drop-shadow(0 0 14px #fff5) drop-shadow(0 0 18px #ffb3c6);
    }
    .heart.spin {
      animation: floatUp 7.2s linear, spin 2.3s linear infinite;
    }
    .heart.pulse {
      animation: floatUp 9s linear, pulse 1.1s infinite alternate;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1;}
      90% { opacity: 0.85;}
      100% { transform: translateY(-900px) scale(1.85) rotate(30deg); opacity: 0;}
    }
    @keyframes spin {
      0% { transform: scale(1) rotate(0deg);}
      100% { transform: scale(1) rotate(360deg);}
    }
    @keyframes pulse {
      from {transform: scale(1);}
      to {transform: scale(1.35);}
    }
    .confetti {
      position: absolute;
      z-index: 2;
      pointer-events: none;
      opacity: 0.87;
      border-radius: 50%;
      will-change: transform, opacity;
    }
    .confetti.star {
      width: 12px; height: 12px;
      background: none;
      font-size: 13px;
      color: #fffacd;
      filter: drop-shadow(0 0 8px #ffe66d99);
    }
    .confetti.heart {
      width: 14px; height: 14px;
      background: none;
      font-size: 14px;
      color: #ff6b81;
      filter: drop-shadow(0 0 8px #ffb8e3);
    }
    .confetti.circle {
      background: #fcbbe9;
    }
    .loving-btn, .extra-btn {
      margin-top: 22px;
      padding: 13px 31px;
      border-radius: 33px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #ff6b81 40%, #ffe6f7 100%);
      color: #fff;
      font-size: 1.19em;
      font-weight: 700;
      box-shadow: 0 3px 22px #ffb3c644;
      transition: background 0.3s, transform 0.2s;
      outline: none;
      margin-right: 12px;
      letter-spacing: 1.1px;
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
      z-index: 10;
      border: 2px solid #fff3;
      filter: drop-shadow(0 0 4px #fff8);
    }
    .loving-btn:hover, .extra-btn:hover {
      background: linear-gradient(90deg, #ff6b81 10%, #ffcce0 90%);
      transform: scale(1.09);
      box-shadow: 0 6px 28px #ffb3c699;
      border: 2.5px solid #fff7;
    }
    #btns {
      margin-top: 32px;
      z-index: 10;
      display: flex;
      justify-content: center;
    }
    #extraMessage {
      display: none;
      color: #fff;
      font-size: 1.6em;
      margin-top: 32px;
      text-align: center;
      animation: fadeIn 1.7s;
      text-shadow: 0 0 16px #e9caff;
      z-index: 12;
      letter-spacing: 1px;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .footer {
      position: fixed;
      bottom: 15px; left: 0; width: 100vw;
      text-align: center;
      color: #ff6b81;
      font-size: 1.04em;
      font-family: 'Segoe Script', cursive;
      z-index: 30;
      opacity: 0.89;
      letter-spacing: 2.5px;
      pointer-events: none;
      text-shadow: 0 0 10px #fff8, 0 0 18px #ffcce0;
      animation: sparkleFooter 2.4s infinite alternate;
    }
    @keyframes sparkleFooter {
      to { color: #ffcce0; text-shadow: 0 0 14px #fff, 0 0 22px #ffb8e3;}
    }
    /* Subtle fade-in for everything */
    body > *:not(.bg-animated):not(.overlay-glitter) {
      animation: fadeIn 2.2s;
    }
    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 1.25em;}
      #extraMessage { font-size: 1.1em;}
      .loving-btn, .extra-btn {font-size: 1em;}
    }
  </style>
</head>
<body>
  <div class="bg-animated"></div>
  <div class="overlay-glitter"></div>
  <!-- Love message -->
  <h1 id="loveMessage">
    Thank you for being patient ❤️<br>
    Thank you for supporting me while I’m busy 📚<br>
    Thank you for cheering me up when I’m down 💕<br>
    I love you, Langga! 💖
  </h1>
  <div id="btns">
    <button class="loving-btn" id="surpriseBtn">❤️ Show More Love</button>
    <button class="extra-btn" id="stormBtn">🌈 Love Storm</button>
  </div>
  <div id="extraMessage">You're my favorite human! 💕</div>
  <div class="footer">Made with ❤️</div>
  <!-- Optional: Romantic gentle sound effect, can be muted or removed -->
  <audio id="loveSound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa5c2a.mp3" preload="auto"></audio>
  <script>
    // Heart colors and emojis for more romantic effect
    const heartEmojis = [
      {emoji: "❤️", color: "#ff6b81"},
      {emoji: "💖", color: "#ffb8e3"},
      {emoji: "💙", color: "#7ecbff"},
      {emoji: "💜", color: "#c79fff"},
      {emoji: "💛", color: "#fff069"},
      {emoji: "💚", color: "#8fffc1"},
      {emoji: "🩷", color: "#ffb5d2"}
    ];

    // Floating hearts (now with random spin/pulse and larger burst)
    function createHeart(animClass = "") {
      const heart = document.createElement("div");
      heart.className = "heart";
      if (animClass) heart.classList.add(animClass);
      const style = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.innerText = style.emoji;
      heart.style.color = style.color;
      heart.style.left = Math.random() * (window.innerWidth-40) + "px";
      heart.style.top = window.innerHeight + "px";
      heart.style.fontSize = (Math.random() * 30 + 18) + "px";
      heart.style.filter = `drop-shadow(0 0 12px ${style.color}90)`;
      if (Math.random() > 0.66) heart.classList.add("spin");
      if (Math.random() < 0.33) heart.classList.add("pulse");
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    // Confetti shapes: circles, stars, and tiny hearts!
    function createConfetti() {
      const t = Math.random();
      let confetti;
      if (t < 0.33) {
        // circle
        confetti = document.createElement("div");
        confetti.className = "confetti circle";
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 80%, 75%)`;
        confetti.style.width = confetti.style.height = (Math.random()*11 + 7) + "px";
      } else if (t < 0.67) {
        // star
        confetti = document.createElement("div");
        confetti.className = "confetti star";
        confetti.innerHTML = "★";
        confetti.style.color = `hsl(${Math.random()*360}, 85%, 80%)`;
      } else {
        // heart
        confetti = document.createElement("div");
        confetti.className = "confetti heart";
        confetti.innerHTML = "❤";
        confetti.style.color = heartEmojis[Math.floor(Math.random()*heartEmojis.length)].color;
      }
      confetti.style.left = Math.random() * (window.innerWidth-20) + "px";
      confetti.style.top = Math.random() * 30 + "px";
      confetti.style.opacity = Math.random()*0.5 + 0.5;
      document.body.appendChild(confetti);
      confetti.animate([
        { transform: `translateY(0px)` },
        { transform: `translateY(${window.innerHeight}px) rotate(${Math.random()*360}deg)` }
      ], { duration: 3600 + Math.random()*1400, easing: 'linear' });
      setTimeout(() => confetti.remove(), 4700);
    }

    // Typewriter effect
    const message = document.getElementById("loveMessage");
    const text = message.innerHTML;
    message.innerHTML = "";
    let i = 0;
    function typeWriter() {
      message.classList.add("show");
      if (i < text.length) {
        message.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 33);
      }
    }

    // Start animations on page load
    window.addEventListener("load", () => {
      setTimeout(typeWriter, 400); // slight delay for effect
      setInterval(() => createHeart(), 350);
      setInterval(createConfetti, 300);
    });

    // Extra message button (Show More Love)
    document.getElementById("surpriseBtn").addEventListener("click", () => {
      document.getElementById("extraMessage").style.display = "block";
      for (let j = 0; j < 22; j++) setTimeout(() => createHeart("pulse"), j*32);
      for (let k = 0; k < 32; k++) setTimeout(createConfetti, k*17);
      // glowing pulse
      message.style.boxShadow = "0 0 70px 35px #ffb3c6cc";
      setTimeout(() => { message.style.boxShadow = ""; }, 1400);
      // soft sound
      playLoveSound();
    });

    // "Love Storm" Button: huge burst!
    document.getElementById("stormBtn").addEventListener("click", () => {
      for (let j = 0; j < 48; j++) setTimeout(() => createHeart("spin"), j*17);
      for (let k = 0; k < 90; k++) setTimeout(createConfetti, k*9);
      // rainbow glow effect on message
      message.style.transition = "filter 0.7s, box-shadow 0.7s";
      message.style.filter = "brightness(1.5) drop-shadow(0 0 22px #fff0f5) drop-shadow(0 0 35px #ffb3c6)";
      message.style.boxShadow = "0 0 150px 60px #e1eaffcc, 0 0 44px #ffb8e3";
      setTimeout(() => {
        message.style.filter = "";
        message.style.boxShadow = "";
      }, 1800);
      // play sound
      playLoveSound();
    });

    // Play the romantic sound, if user allows
    function playLoveSound() {
      const audio = document.getElementById("loveSound");
      if(audio) {
        audio.currentTime = 0;
        audio.volume = 0.24;
        audio.play().catch(()=>{});
      }
    }

    // Romantic interactive background: mouse-follow radial gradient
    document.addEventListener("mousemove", (e) => {
      document.body.style.background =
        `radial-gradient(circle at ${e.clientX}px ${e.clientY}px, #ffe6f7 22%, #c9e7ff 80%, #fbc2eb 100%)`;
    });
  </script>
</body>
</html>
