<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  cursor: none; /* hide default cursor */
  position: relative;
  transition: background 0.3s;
}
h1 {
  color: white;
  font-size: 2em;
  text-align: center;
  max-width: 80%;
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  z-index: 2;
  opacity: 0;
  text-shadow: 0 0 10px #ff6b81, 0 0 20px #ff6b81;
}
h1.show {
  opacity: 1;
}
.particle, .heart, .star, .confetti, .sparkle, .loveText {
  position: absolute;
  pointer-events: none;
  z-index: 9999;
}
.heart { color: #ff6b81; font-size: 20px; animation: floatUp 3s linear forwards; }
.star { color: gold; font-size: 15px; animation: floatUp 3s linear forwards; }
.confetti { width: 7px; height: 7px; border-radius: 50%; animation: floatUp 3s linear forwards; }
.sparkle { width: 4px; height: 4px; background: white; border-radius: 50%; opacity: 0.8; animation: floatUp 3s linear forwards; }
@keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-500px) scale(1.5); opacity: 0; } }
</style>
</head>
<body>

<h1 id="loveMessage"></h1>

<script>
// Messages & typewriter
const fullMessage = "Thank you for being patient ‚ù§Ô∏è Thank you for supporting me while I‚Äôm busy üìö Thank you for cheering me up when I‚Äôm down üíï I love you, Langga! üíñ";
let revealedText = "", index=0;
const messageEl = document.getElementById("loveMessage");

window.addEventListener("load", () => {
  messageEl.classList.add("show");
  typeWriter();
});

function typeWriter() {
  if(index < fullMessage.length){
    revealedText += fullMessage.charAt(index);
    messageEl.innerText = revealedText;
    index++;
    setTimeout(typeWriter, 30);
  }
}

// Glowing cursor trail
let mouseX = 0, mouseY = 0;
document.addEventListener("mousemove", e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
  document.body.style.background = `radial-gradient(circle at ${mouseX}px ${mouseY}px, #ff9a9e, #fad0c4)`;
});

function createParticle(type, x, y){
  const el = document.createElement("div");
  el.className = type;
  if(type=="heart" || type=="star"){
    el.style.fontSize = Math.random()*20+15+"px";
    el.innerText = type=="heart"?"‚ù§":"‚ú®";
  } else if(type=="confetti") {
    el.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
    el.style.width = el.style.height = "7px";
  } else if(type=="sparkle") {
    el.style.backgroundColor = "white";
    el.style.width = el.style.height = "4px";
  }
  el.style.left = x + "px";
  el.style.top = y + "px";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(), 3000);
}

// Random love text
const loveTexts = ["You make me smile üòä","I miss you üíï","You're my everything üíñ","Forever yours ‚ù§Ô∏è","You complete me üíù"];
function showRandomLoveText(){
  const textEl = document.createElement("div");
  textEl.className = "loveText";
  textEl.innerText = loveTexts[Math.floor(Math.random()*loveTexts.length)];
  textEl.style.left = Math.random()*window.innerWidth+"px";
  textEl.style.top = Math.random()*window.innerHeight+"px";
  document.body.appendChild(textEl);
  setTimeout(()=>textEl.remove(), 3000);
}

// Spawn all particles
function spawnAll(x, y){
  for(let i=0;i<5;i++){
    const offsetX = (Math.random()-0.5)*100;
    const offsetY = (Math.random()-0.5)*100;
    createParticle("heart", x+offsetX, y+offsetY);
    createParticle("star", x+offsetX, y+offsetY);
    createParticle("sparkle", x, y);
    createParticle("confetti", x+offsetX, y+offsetY);
    showRandomLoveText();
  }
}

// Continuous spawn while holding
let clicking=false;
document.body.addEventListener("mousedown",()=>clicking=true);
document.body.addEventListener("mouseup",()=>clicking=false);

document.body.addEventListener("mousemove",(e)=>{
  if(clicking) spawnAll(e.clientX, e.clientY);
});

// Spawn on click
document.body.addEventListener("click",(e)=>spawnAll(e.clientX, e.clientY));

</script>
</body>
</html>
