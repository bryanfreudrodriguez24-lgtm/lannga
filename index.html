<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Langga ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff6b81;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff6b81; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff4757; }
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      background: #ff4757;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      background: #e84118;
    }

    #message {
      margin-top: 20px;
      font-size: 1.4em;
      font-weight: bold;
      display: none;
      white-space: pre-line;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    /* Hide YouTube iframe */
    #ytplayer {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Langga ‚ù§Ô∏è</h1>
  <button onclick="showMessage()">Click me, Langga üíå</button>
  <div id="message"></div>

  <!-- Hidden YouTube player -->
  <iframe id="ytplayer" type="text/html" width="0" height="0"
    src="https://www.youtube.com/embed/TjEbuWP3hjg?enablejsapi=1&controls=0"
    frameborder="0"></iframe>

  <script>
    const messageText = "Thank you, Langga, for your patience in waiting for me while I‚Äôm busy with my exams. üíô I‚Äôm so grateful for your constant support and for always cheering me up whenever I feel down about school. üåπ Your love means everything to me, and I couldn‚Äôt do this without you. ‚ù§Ô∏è";

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer', {
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      // do nothing until button is clicked
    }

    function showMessage() {
      const messageDiv = document.getElementById("message");
      messageDiv.style.display = "block";
      messageDiv.innerHTML = "";

      let i = 0;
      function typingEffect() {
        if (i < messageText.length) {
          messageDiv.innerHTML += messageText.charAt(i);
          i++;
          setTimeout(typingEffect, 50);
        }
      }
      typingEffect();

      // Burst of hearts
      for (let j = 0; j < 20; j++) {
        createHeart(true);
      }

      // Play music softly and fade out after 3 minutes
      if (player && player.playVideo) {
        player.setVolume(20); // start soft
        player.playVideo();

        setTimeout(() => {
          let fade = setInterval(() => {
            let currentVolume = player.getVolume();
            if (currentVolume > 0) {
              player.setVolume(currentVolume - 1);
            } else {
              clearInterval(fade);
            }
          }, 300); // fade out smoothly
        }, 180000); // start fade after 3 minutes
      }
    }

    function createHeart(burst = false) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = burst ? (2 + Math.random() * 2) + "s" : (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 700);
  </script>

  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
