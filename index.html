<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      cursor: pointer;
      transition: background 0.3s;
    }
    h1 {
      color: white;
      font-size: 2em;
      text-align: center;
      max-width: 80%;
      z-index: 1;
    }
    .heart {
      position: absolute;
      color: #ff6b81;
      font-size: 20px;
      animation: floatUp 3s linear forwards;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-500px) scale(2); opacity: 0; }
    }
    #revealBtn {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background-color: #ff6b81;
      color: white;
      font-size: 1em;
      z-index: 2;
    }
  </style>
</head>
<body>

  <h1 id="loveMessage">
    <!-- initially hidden characters will be revealed -->
  </h1>

  <button id="revealBtn">Reveal My Love ‚ù§Ô∏è</button>

  <script>
    // Full message
    const fullMessage = "Thank you for being patient ‚ù§Ô∏è Thank you for supporting me while I‚Äôm busy üìö Thank you for cheering me up when I‚Äôm down üíï I love you, Langga! üíñ";
    let revealedText = "";
    let index = 0;

    const messageElement = document.getElementById("loveMessage");
    const button = document.getElementById("revealBtn");

    // Floating hearts
    function createHeart(x, y) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§";
      document.body.appendChild(heart);
      heart.style.left = x - 10 + "px";
      heart.style.top = y - 10 + "px";
      heart.style.fontSize = Math.random() * 25 + 15 + "px";
      setTimeout(() => heart.remove(), 3000);
    }

    // Reveal function
    button.addEventListener("click", (e) => {
      if(index < fullMessage.length) {
        revealedText += fullMessage.charAt(index);
        messageElement.innerText = revealedText;
        index++;

        // Spawn multiple hearts on click
        for(let i=0; i<5; i++){
          const offsetX = (Math.random() - 0.5) * 50;
          const offsetY = (Math.random() - 0.5) * 50;
          createHeart(e.clientX + offsetX, e.clientY + offsetY);
        }
      }
    });

    // Optional: click anywhere on body to reveal and spawn hearts
    document.body.addEventListener("click", (e) => {
      if(e.target !== button){
        button.click(); // trigger the same reveal
      }
    });
  </script>

</body>
</html>
