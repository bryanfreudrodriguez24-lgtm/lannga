<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      cursor: pointer;
      flex-direction: column;
    }
    h1 {
      color: white;
      font-size: 2.2em;
      text-align: center;
      animation: glow 2s infinite alternate;
      margin-bottom: 30px;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6b81, 0 0 20px #ff6b81; }
      to { text-shadow: 0 0 20px #ff4757, 0 0 40px #ff4757; }
    }
    .heart {
      position: absolute;
      color: #ff6b81;
      font-size: 20px;
      animation: floatUp 6s linear forwards;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }
    .pop-heart {
      position: absolute;
      color: #ff4757;
      font-size: 30px;
      animation: pop 1s ease forwards;
      pointer-events: none;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 1; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
    /* Button style */
    button {
      background: #ff4757;
      border: none;
      padding: 12px 25px;
      color: white;
      font-size: 1.1em;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    button:hover {
      background: #ff6b81;
      transform: scale(1.05);
    }
    /* Hide iframe */
    #music {
      position: absolute;
      width: 0;
      height: 0;
      border: none;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h1>
    Thank you for being patient ‚ù§Ô∏è<br>
    for supporting me always üíï<br>
    and for cheering me up when I'm down ü•∫<br>
    I love you, Langga! üíñ
  </h1>

  <!-- Custom Play Button -->
  <button onclick="playMusic()">Play Music üé∂</button>

  <!-- Hidden YouTube iframe -->
  <iframe id="music" src="https://www.youtube.com/embed/qFlbtmB0Dk0?rel=0&enablejsapi=1" allow="autoplay; encrypted-media"></iframe>

  <script>
    // Floating background hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§";
      document.body.appendChild(heart);

      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";

      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);

    // Pop heart when clicked
    document.addEventListener("click", (e) => {
      const heart = document.createElement("div");
      heart.className = "pop-heart";
      heart.innerText = "‚ù§";
      document.body.appendChild(heart);

      heart.style.left = e.pageX - 10 + "px";
      heart.style.top = e.pageY - 10 + "px";

      setTimeout(() => heart.remove(), 1000);
    });

    // Music play function
    function playMusic() {
      const iframe = document.getElementById("music");
      iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    }
  </script>
</body>
</html>
